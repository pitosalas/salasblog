{% extends "base.html" %}

{% block content %}
<section id="content" class="body">
  <h1>{{ page.title }}</h1>
  <ul>
    {% for p in pages %}
      {% if p.metadata.group == page.metadata.group and p.slug != page.slug %}
        <li><a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
{% endblock %}
